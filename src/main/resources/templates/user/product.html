<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base_login::layout(~{::body})">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
        
                              

        <table border="1" class= "table table-striped table-responsive-md text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>price</th>
                    <th>description</th>
                    <th>photo</th>
                    <th>Buy</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}" th:value="${product.name}" th:field="${product.name}"> </td>
                <td th:text="${product.price}"> </td>
                <td th:text="${product.description}"> </td>
                <td><img th:src="${product.photo }"></td>
                <!--<td th:text="${product.photo}"> </td>-->
                            
                <td><form method="get"><a th:href="@{'/user/process-product/'+${product.id}}" type=submit class="btn btn-info" >Save Product</a></form>
</td>
            </tr>

        </table>
    
        <div class="container">
            <div class="row">
                
                    <div class="card" style="width: 18rem;" th:each="product : ${products}">
                        <div class="col-lg-6">
                        <img th:src="${product.photo}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <p class="card-text" th:text="${product.description}"></p>
                            <p class="card-text" th:text="${product.price}">$</p>
                            <form method="get"><a th:href="@{'/user/process-product/'+${product.id}}" type=submit class="btn btn-primary">Add to cart</a></form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
