<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base_login::layout(~{::body})">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body style="background-image: url('../img/control.jpg')">
        <form ui-jp="parsley" th:action="@{/user/product}" th:object="${products}" method="get">
            <div style="margin-left: 800px; margin-top: 20px; margin-bottom: 2px;" class="form-group">
                <label for="inputName"></label>
                <input type="text" name="name" placeholder="Search games here"> 
            </div>
            <button style="margin-left: 802px; width: 185px;" type="submit" class="btn btn-primary">Search</button>
        </form>

        <div class="container">
            <div class="row">

                <div class="card" style="width: 20rem; margin: 20px;" th:each="product : ${products}">
                    <div class="col-lg-6">
                        <img style="width:288px;" th:src="@{'/img/' + ${product.photo}}" class="card-img-top" alt="...">
                        <div style="padding-right: 30px; padding-left: 30px; width: 260px; height: 190px;" class="card-body">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <p class="card-text" th:text="${product.genre}"></p>
                            <p class="card-text" th:text="${product.price}+' '+kr">$</p>
                            <form method="get"><a th:href="@{'/user/process-product/'+${product.id}}" type=submit class="btn btn-primary" style="width: 226px;">Add to cart</a></form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
