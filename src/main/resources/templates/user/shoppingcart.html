<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/" th:replace="user/base_login::layout(~{::body})">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body style="background-image: url('../img/shopping.jpg')">
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-6 offset-md-3">
                    <h1> Products List</h1>
                    <table border="1" class= "table table-striped table-responsive-md text-center">
                        <thead>
                            <tr>
                                <th>Product name</th>
                                <th>Price</th>
                                <th>Delete Product</th>

                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.name}"> </td>
                            <td th:text="${order.price}+' '+kr"> </td>
                            <td><a class="btn btn-danger" href="#" th:href="@{'/user/product/delete/'+${order.id}}">Delete</a> </td>

                        </tr>
                        <tr>
                            <td colspan="2" />
                            <td>Total <b th:text="${#aggregates.sum(orders.![price])} +' '+kr" /></td>
                        </tr>
                    </table>
                    <a style="width: 538px;" th:href="@{/user/checkout}" class="btn btn-danger" href="#">Checkout</a>
                </div>
            </div>
        </div>
    </body>
</html>
