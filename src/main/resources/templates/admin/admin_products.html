<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/base_login_admin::layout(~{::body})">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>



        <table border="1" class= "table table-striped table-responsive-md text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Genre</th>
                    <th>Delete Products</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tr th:each="adminproduct : ${admin_product}">
                <td th:text="${adminproduct.name}" th:value="${adminproduct.name}" th:field="${adminproduct.name}"> </td>
                <td th:text="${adminproduct.price}+' '+kr"> </td>
                <td th:text="${adminproduct.genre}"> </td>
                <!--<td th:text="${product.photo}"> </td>-->

                <td><a  class="btn btn-danger" href="#" th:href="@{'/admin/product/deletebyadmin/'+${adminproduct.id}}">Delete</a>
                </td>
            </tr>

        </table>
    </body>
</html>
