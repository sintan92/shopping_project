<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
    <head>
        <title> Login page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<!--shopping sida-->
    </head>
    <body>
        <section>
            <div class="container">
                <div class="row mt-5">
                    <div class="col-md-6 offset-md-3">
                        <form th:action="@{/login}" method="post" action="#">
                            <h1 class="text-center">   Login Here</h1>
                            <div th:if="${param.error}" class="alert alert-danger">Login details are not correct</div>
                            <div th:if="${param.logout}" class="alert alert-success">Logout Successfully</div>
                            <div class="form-group row">
                                <label for="username" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="text"
                                           name="username"
                                           
                                           class="form-control" id="inputEmail3">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password"
                                           name="password"
                                           class="form-control" id="inputPassword3">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2">Not registered yet?</div>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <label class="form-check-label" for="gridCheck1">
                                            <p><a href="http://localhost:8080/registration/">Register here!</a></p>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </section>
    </body>
</html>
